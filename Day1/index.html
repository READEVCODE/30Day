<!DOCTYPE html>
<html lang="en">
<head>

  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="drums-container">
    <h1>Drum Kit</h1>

        <span class="geluid">Hihat</span>

      <div class="drum" data-key="68">

        <span class="geluid">Kick</span>
      </div>
      <div class="drum" data-key="70">
        <p>F</p>
        <span class="geluid">Openhat</span>
      </div>
      <div class="drum" data-key="71">
        <p>G</p>
        <span class="geluid">Boom</span>
      </div>
      <div class="drum" data-key="72">
        <p>H</p>
        <span class="geluid">Ride</span>
      </div>
      <div class="drum" data-key="74">
        <p>J</p>
        <span class="geluid">Snare</span>
      </div>
      <div class="drum" data-key="75">
        <p>K</p>
        <span class="geluid">Tom</span>
      </div>
      <div class="drum" data-key="76">
        <p>L</p>
        <span class="geluid">Tink</span>
      </div>
    </div>
  </div>


<audio data-key="65" src="geluiden/clap.wav"></audio>

</html>
