<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS JS Color</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Update CSS Variables with JS</h2>

  <div class="controllers">
    <label for="ruimte">Ruimte:</label>
    <input id="ruimte" type="range" name="ruimte" min="10" max="200" value="25" data-sizing="px">

    <label for="scherpte">Scherpte:</label>
    <input id="scherpte" type="range" name="scherpte" min="0" max="25" value="10" data-sizing="px">

    <label for="achtergrondkleur">Achtergondkleur: </label>
    <input id="achtergrondkleur" type="color" name="achtergrondkleur" value="#BD1521">
  </div>

  <img src="https://placehold.co/400x200"/>

  <script src="main.js"></script>

</body>

</html>
